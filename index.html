<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <div class="bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-light heading text-center">Simple Speed Typing Test</h2>
                </div>
                <div class="col-6 col-md-4 mt-4 order-md-1">
                    <div class="errors m-auto">
                        <h4 class="text-light" >ERRORS</h4>
                        <p class="text-light fs-1" id="errorsCount">0</p>
                    </div>
                </div>
                <div class="col-6 col-md-4 mt-4 order-md-3">
                    <div class="errors m-auto">
                        <h4 class="text-light">%ACCURACY</h4>
                        <p class="text-light fs-1" id="accuracy">100</p>
                    </div>
                </div>
                <div class="col-12 col-md-4 mt-4 order-md-2">
                    <div class="errors m-auto">
                        <h4 class="text-light">TIME</h4>
                        <p class="text-light fs-1" id="timer">30s</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="content-display-container">
                        <p class="content text-light" id="content">Click on Start...</p>
                    </div>
                </div>

                <!--<div class="col-12 d-flex flex-row justify-content-center" id="timeUp">
                    
                </div>-->
                <div class="col-12">
                    <textarea name="" id="textArea" cols="20" rows="10" class="text-area" placeholder="Start Typing here....." oninput="typing()"></textarea>
                </div>
                <div class="col-12 mt-5 d-flex flex-row justify-content-center">
                    <button class="start-button" onclick="start()" id="startBtn">Start</button>
                </div>
                <!--<div class="col-12 d-flex flex-row justify-content-center">
                    <button class="restart-button d-none" onclick="restart()" id="restartBtn">Restart</button>
                </div>-->
            </div>
        </div>
    </div>
    <script src="script.js"> </script>
</body>

</html>
